<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Calendar</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="calendar-style.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo"><span>E</span>ventraz</a>
  
        <nav class="navbar">
          <a href="index.html">home</a>
          <a href="service.html">service</a>
          <a href="#about">about</a>
          <a href="gallery.html">gallery</a>
          <a href="price.html">price</a>
          <a href="review.html">review</a>
          <a href="calendar.html" class="active">calendar</a>
          <a href="contact.html">contact</a>
        </nav>
  
        <div id="menu-bars" class="fas fa-bars"></div>
      </header>
  <div class="contianer">
    <div class="calendar">
      <div class="calendar-header">
        <span class="month-picker" id="month-picker"> May </span>
        <div class="year-picker" id="year-picker">
          <span class="year-change" id="pre-year">
            <pre><</pre>
          </span>
          <span id="year">2020 </span>
          <span class="year-change" id="next-year">
            <pre>></pre>
          </span>
        </div>
      </div>

      <div class="calendar-body">
        <div class="calendar-week-days">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="calendar-days">
        </div>
      </div>
      <div class="calendar-footer">
      </div>
      <div class="date-time-formate">
        <div class="day-text-formate">TODAY</div>
        <div class="date-time-value">
          <div class="time-formate">01:41:20</div>
          <div class="date-formate">03 - march - 2022</div>
        </div>
      </div>
      <div class="month-list"></div>
    </div>
  </div>

  <section class="footer">
    <div class="credit">
      Copyright <span>@Eventraz</span> | Kalpani 2024
    </div>
  </section>

  <!-- theme toggler  -->
  <div class="theme-toggler">
    <div class="toggle-btn">
      <i class="fas fa-cog"></i>
    </div>

    <h3>choose color</h3>

    <div class="buttons">
      <div class="theme-btn" style="background: #A67C00"></div>
      <div class="theme-btn" style="background: #7c7c7c"></div>
    </div>
  </div>

  <!-- theme toggler  -->
  <div class="theme-toggler">
    <div class="toggle-btn">
      <i class="fas fa-cog"></i>
    </div>

    <h3>choose color</h3>

    <div class="buttons">
      <div class="theme-btn" style="background: #A67C00"></div>
      <div class="theme-btn" style="background: #7c7c7c"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>

</html>

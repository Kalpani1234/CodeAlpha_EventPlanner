
<!DOCTYPE html>
<html lang="en">
  <!--Created by Kalpani-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Organisers | EventraZ</title>

    <!--swiper css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header section starts  -->
    <header class="header">
      <a href="#" class="logo"><span>E</span>ventraz</a>

      <nav class="navbar">
        <a href="index.html">home</a>
        <a href="service.html">service</a>
        <a href="about.html">about</a>
        <a href="gallery.html">gallery</a>
        <a href="price.html">price</a>
        <a href="review.html">review</a>
        <a href="#contact" class="active">contact</a>
      </nav>

      <div id="menu-bars" class="fas fa-bars"></div>
    </header>

 
   <!-- contact section starts  -->
   <section class="contact" id="contact">
    <h1 class="heading"><span>contact</span> us</h1>

    <form action="">
      <div class="inputBox">
        <input type="text" placeholder="name" />
        <input type="email" placeholder="email" />
      </div>
      <div class="inputBox">
        <input type="tel" placeholder="number" />
        <input type="text" placeholder="subject" />
      </div>
      <textarea
        name=""
        placeholder="message"
        id=""
        cols="50"
        rows="12"
      ></textarea>
      <input type="submit" value="send message" class="btn" />
    </form>
  </section>


    <!-- footer section starts  -->
    <section class="footer">
     

      <div class="credit">
        Copyright <span>@Eventraz</span> | Kalpani 2024
      </div>
    </section>

    <!-- theme toggler  -->
    <div class="theme-toggler">
      <div class="toggle-btn">
        <i class="fas fa-cog"></i>
      </div>

      <h3>choose color</h3>

      <div class="buttons">
        <div class="theme-btn" style="background: #A67C00"></div>
        <div class="theme-btn" style="background: #7c7c7c"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!--JS file-->
    <script src="app.js"></script>
  </body>
</html>
